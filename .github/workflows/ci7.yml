name: workflow7

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11]
        pkg: [nasm,neofetch,nginx,ngtcp2,ninja,nodejs,nss,nss3,ntbtls,numactl,nushell,openblas,openlibm,openmpi,openssl-fips,p7zip,packcc,pango,patch,perl5]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - name: install zpkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/zpkg/master/bin/zpkg
        chmod u+x zpkg
        mv zpkg $(brew --prefix)/bin

    - run: zpkg --version

    - uses: actions/checkout@v2

    - run: install -d ~/.zpkg/repos.d/offical
    - run: mv *       ~/.zpkg/repos.d/offical

    - run: zpkg install ${{ matrix.pkg }}
