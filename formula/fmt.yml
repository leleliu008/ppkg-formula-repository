summary: Open-source formatting library for C++
webpage: https://fmt.dev
git-url: https://github.com/fmtlib/fmt.git
src-url: https://github.com/fmtlib/fmt/archive/8.1.1.tar.gz
src-sha: 3d794d3cf67633b34b2771eb9f073bde87e846e0d395d254df7b211ef1ec7346
