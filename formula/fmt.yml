install:
    bsystem: cmake
    actions: |
        cmakew \
            -DFMT_FUZZ=OFF \
            -DFMT_TEST=OFF \
            -DFMT_INSTALL=ON \
            -DFMT_WERROR=OFF \
            -DFMT_PEDANTIC=OFF
